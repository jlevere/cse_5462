name: stdlinux test compile

on:
  push:
    branches:
      - main
    paths:
      - "src/*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Attic cache
        uses: ryanccn/attic-action@v0
        with:
          endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          cache: ${{ secrets.ATTIC_CACHE }}
          token: ${{ secrets.ATTIC_TOKEN }}

      - name: Build binaries
        run: nix develop .#build --command zig build -Dversion=1

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: zig-out/bin/

  test:
    needs: build
    runs-on: ubuntu-latest
    container: ghcr.io/mbund/stdlinux-compat:2024-09-01

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v4
        with:
          name: compiled-binaries
          path: zig-out/bin/

      - name: Set execute permissions
        run: chmod +x zig-out/bin/*

      - name: Run all binaries
        run: |
          for binary in zig-out/bin/*; do
            echo "Running $binary"
            $binary --version || echo "Error running $binary" >&2
          done
